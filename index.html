<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Equipe 819 - Alexandre Falardeau - Evan Kirby McGregor</title>
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="messages.js"></script>
	<script src="channel.js"></script>

</head>
<body>
	<div id="container">
		<div id="navbar">
 			<span id="navbar-titre">
				<div id="navbar-refresh">
					<div id="navbar-poly">Poly</div>
					<div id="navbar-users"><i class="fas fa-users"></i></div>
					<div id="navbar-chat">Chat</div>
				</div>
				<div id="navbar-one-user">
					<div id="navbar-user-symbol"><i class="far fa-user"></i></div>
					<div id="navbar-username">username</div>
				</div>
				<div id="navbar-others">
					<i class="far fa-bell"></i>
					<div id="notification">0</div>
				</div>
				<div id="navbar-others"><i class="fas fa-globe"></i></div>
				<div id="navbar-others"><i class="fas fa-cog"></i></div>
			 </span>
		</div>
		<div id="message-interface">
				<div class="header">
					<div >
						Groupe Actif:
					</div>
					<div>
						Général
					</div>
				</div>
				<div class="content">
					<div id="message-write">
						<div  id="like">
							<img src="thumbs_up.png">
						</div>
						<div id="textbox">
							<textarea palceholder="Placez votre texte ici..." name="" id="entry-value" cols="30" rows="10" onkeypress="sendOnEnter(event, this)"></textarea>
						</div>
						<div id="send">
							Envoyer
						</div>
					</div>
				</div>
		</div>
		<div id="group-interface">
			<div class="header" >
					<div >
						Liste de Groupes
					</div>
					<div>
						Groupes Disponibles
						<span style="padding-left: 15px">
							<i class="fas fa-plus clickable"></i>
							<i class="fas fa-cog clickable"></i>
						</span>
					</div>

			</div>
			<div class="content">
			</div>
	
		</div>
	</div>
	<div id="error-box" style="display:none">
		<span id="error-message"></span>
	</div>

	<script src="main.js"></script>
	<script src="channelsObserver.js"></script>
	<script src="messagesObserver.js"></script>
	<script src="connectionHandler.js"></script>
